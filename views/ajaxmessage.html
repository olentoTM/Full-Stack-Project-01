<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Project 1 - AJAX Message</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container title">
        <header>
            <h1>FULL STACK PROJECT SITE</h1>
        </header>
    </div>
    <div class="container navmenu">
      <ul class="nav justify-content-center test1">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/guestbook">Guestbook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/newmessage">Message</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="/ajaxmessage">AJAX Message</a>
        </li>
      </ul>
    </div>
    <div class="container">
      <form method="POST" action="/ajaxmessage">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
          <input type="text" id="username" name="username" class="form-control" aria-label="Form field 1" aria-describedby="inputGroup-sizing-default" placeholder="Please enter your username here." required>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Country</span>
          <input type="text" id="country" name="country" class="form-control" aria-label="Form field 2" aria-describedby="inputGroup-sizing-default" placeholder="Please enter your country here." required>
        </div>
        <div class="input-group">
          <span class="input-group-text">Message</span>
          <textarea id="message" name="message" class="form-control" aria-label="Form textarea" placeholder="Please leave your message here." required></textarea>
        </div>
          <button type="button" id="button02" class="btn btn-primary">Submit</button>
      </form>
      <table class="table table-dark table-striped">
        <thead>
          <th scope="col">Username</th>
          <th scope="col">Country</th>
          <th scope="col">Message</th>
        </thead>
        <tbody id="result">
        </tbody>
      </table>
    </div>
    <script src="js/ajax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
